  <script>
  const menuBtn = document.getElementById("menu-btn");
const menu = document.getElementById("menu");

menuBtn.addEventListener("click", () => {
  menuBtn.classList.toggle("active");

  if (menu.classList.contains("scale-y-0")) {
    // Buka menu dengan animasi
    menu.classList.remove("scale-y-0", "opacity-0", "invisible");
    menu.classList.add("scale-y-100", "opacity-100", "visible");
    menuBtn.setAttribute("aria-expanded", "true");
  } else {
    // Tutup menu dengan animasi, beri delay untuk sembunyikan after animasi
    menu.classList.remove("scale-y-100", "opacity-100", "visible");
    menu.classList.add("scale-y-0", "opacity-0");
    menuBtn.setAttribute("aria-expanded", "false");

    // Setelah animasi 300ms selesai, sembunyikan pakai invisible supaya gak klikable
    setTimeout(() => {
      if(menu.classList.contains("scale-y-0")) {
        menu.classList.add("invisible");
      }
    }, 300);
  }
});


</script>
